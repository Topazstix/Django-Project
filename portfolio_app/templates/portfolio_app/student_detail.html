{% extends 'portfolio_app/base_template.html' %} 
{% block content %}
    <h1>Student Name: {{ student.name }}</h1>

    <p><strong>Email:</strong> {{ student.email }}</p>
    <p><strong>Major:</strong> {{ student.major }}</p>
    <p><strong>Portfolio:<a href="{{ student.portfolio.get_absolute_url }}">
        {{ student.portfolio.title }} </a>
    <a class="p-1 ms-2 btn btn-primary border border-primary-subtle" href="{% url 'update-portfolio' portfolio_id=student.portfolio.id %}" role="button">Update</a>

{% endblock %}
